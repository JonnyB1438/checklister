<nav class="navbar navbar-light" style="background-color: #e3f2fd;">
    <a class="navbar-brand" href="/">Checklister</a>
    <nav class="my-2 my-md-0 mr-md-3">
        {% if user.is_authenticated %}
        <a class="p-2 text-dark" href="{% url 'profile' %}">
            {% if user.first_name %}
                <b>{{ user.first_name }}</b></a>
            {% else %}
                <b>{{ user.username }}</b></a>
            {% endif %}
        <a class="p-2 text-dark" href="{% url 'logout' %}">Log out</a>
        {% else %}
            <a class="p-2 text-dark" href="{% url 'login' %}">Log in</a> |
            <a class="p-2 text-dark" href="{% url 'signup' %}">Sign up</a>
        {% endif %}
    </nav>
</nav>
